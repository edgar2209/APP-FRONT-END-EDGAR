<p>product works!</p>

<a class="btn btn-primary btn-lg m-3" [routerLink]="['/products/categories/', category]" role="button">Ir a Productos</a>

<div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Codigo:</div>
          <div class='col-md-4'>{{product.codigo}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>descripcion:</div>
          <div class='col-md-8'>{{product.descripcion | lowercase}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>categoria:</div>
          <div class='col-md-8'>{{product.categoria}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>proveedor:</div>
          <div class='col-md-8'>{{product.proveedor}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>provDescr:</div>
          <div class='col-md-8'>{{product.provDescr}}</div>
        </div>
        <div class='row'>
            <div class='col-md-4'>precio:</div>
            <div class='col-md-8'>{{product.precio|currency:'USD':'symbol'}}</div>
        </div>
      </div>
      
      <div class='col-md-4'>
        <img 
             src="assets/images/productos/{{product.codigo}}.jpg"
             class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [title]='product.descripcion'>
      </div>

    </div>
</div>
