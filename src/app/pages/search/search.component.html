<div class="card-columns m-3">
    <div class="card" *ngFor="let item of productos">
      <img src="assets/images/productos/{{item.codigo}}.jpg" class="card-image-top" alt="...">
      <div class="card-body">
        <p class="card-text">{{item.descripcion}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        <button class="btn btn-primary" [routerLink]="['/product', item.codigo, criterio]">Ver producto..</button>
      </div>
    </div>    
</div>
