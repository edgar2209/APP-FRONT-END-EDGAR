<div class="card-columns m-3">
    <!-- {{misdatos | json}} -->
      <div class="card" *ngFor="let item of misdatos2">
        <img src="assets/images/productos/{{item.codigo}}.jpg" class="card-image-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.nombre}}</h5>
          <p class="card-text">{{item.descripcion}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <!-- routerLinkActive="router-link-active" por que se quite esto del button -->
          <button class="btn btn-primary" [routerLink]="['/product', item.codigo, category]">Ver Producto</button>
        </div>
      </div>    
  </div>
